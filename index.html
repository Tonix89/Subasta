<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subasta</title>
    <meta
      name="description"
      content="Subasta is an online auction house. Subasta is a from Cebuano word which means Auction.Cebuano is one one of the dialects in the Philipppines."
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="./src/js/index.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="assets/img/Logo.png" alt="Subasta logo"
          /></a>
          <form class="search d-flex" role="search">
            <input
              class="form-control border-secondary"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn search-icon p-0" type="submit">
              <img src="assets/icon/search-icon.png" alt="search icon" />
            </button>
          </form>
          <button
            class="navbar-toggler border border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <img src="assets/icon/navbar-icon.png" alt="nav icon" />
          </button>
          <div
            class="offcanvas offcanvas-end rounded-start border border-info"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header justify-content-end">
              <button
                type="button"
                class="fw-bold text-info border rounded-circle border-info"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                X
              </button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav nav-justified gap-2 justify-content-between flex-grow-1 pe-3 nav-pills ms-2 flex-lg-row-reverse"
              >
                <li class="nav-item d-none">
                  <button
                    class="nav-link fw-bold fs-5 bg-white border border-secondary text-success"
                    aria-current="page"
                    href="#"
                  >
                    My Profile
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    class="nav-link fw-bold fs-5 bg-white border border-secondary text-success"
                    aria-current="page"
                    href="#"
                  >
                    Listing
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    class="nav-link fw-bold fs-5 bg-white border border-secondary text-success"
                    href="#"
                  >
                    About Us
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    type="button"
                    class="nav-link fw-bold fs-5 bg-white border border-secondary text-success"
                    data-bs-toggle="modal"
                    data-bs-target="#login-modal"
                  >
                    Login
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    type="button"
                    class="nav-link fw-bold fs-5 bg-white border border-secondary text-success"
                    data-bs-toggle="modal"
                    data-bs-target="#signup-modal"
                  >
                    Sign Up
                  </button>
                </li>
                <li class="nav-item d-none">
                  <button
                    class="nav-link fw-bold fs-5 bg-white border border-secondary text-success"
                    aria-current="page"
                    href="#"
                  >
                    Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div style="height: 90vh"></div>

      <!--Registration Modal-->
      <div
        class="modal fade"
        id="signup-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="signup-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content border-secondary">
            <div class="modal-header border-0 justify-content-end">
              <button
                type="button"
                class="fw-bold text-info border rounded-circle border-info"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                X
              </button>
            </div>
            <div class="modal-body registration-form">
              <div class="d-flex flex-column mb-4">
                <img
                  class="align-self-center"
                  src="assets/img/Logo-sign.png"
                  alt="Logo Sign"
                />
              </div>
              <form class="mt-5 needs-validation" id="sign-up" novalidate>
                <div class="mb-5 position-relative">
                  <label
                    for="reg-name"
                    class="form-label bg-white h4 text-success p-1 position-absolute"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg border border-3 border-primary p-3"
                    id="reg-name"
                    pattern="[A-Za-z0-9_]+"
                    required
                  />
                  <div class="invalid-tooltip">
                    Must not contain punctuation symbols apart from underscore
                    (_).
                  </div>
                </div>
                <div class="mb-5 position-relative">
                  <label
                    for="reg-avatar"
                    class="form-label bg-white h4 text-success p-1 position-absolute"
                    >Avatar</label
                  >
                  <input
                    type="URL"
                    class="form-control form-control-lg border border-3 border-primary p-3 pe-5"
                    id="reg-avatar"
                    required
                  />
                  <div class="invalid-tooltip">
                    Must be a valid "stud.noroff.no" or "noroff.no" email
                    address.
                  </div>
                </div>
                <div class="mb-5 position-relative">
                  <label
                    for="reg-email"
                    class="form-label bg-white h4 text-success p-1 position-absolute"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control form-control-lg border border-3 border-primary p-3"
                    id="reg-email"
                    pattern=".+@(noroff|stud\.noroff)\.no"
                    required
                  />
                  <div class="invalid-tooltip">
                    Please used a valid Noroff email address.
                  </div>
                </div>
                <div class="mb-5 position-relative">
                  <label
                    for="reg-password"
                    class="form-label bg-white h4 text-success p-1 position-absolute"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control form-control-lg border border-3 border-primary p-3"
                    id="reg-password"
                    minlength="8"
                    required
                  />
                  <div class="invalid-tooltip">
                    Must be at least 8 characters.
                  </div>
                </div>
                <div class="d-flex flex-column">
                  <button
                    class="btn btn-secondary align-self-end btn-lg fw-bold fs-5"
                    id="signup-btn"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
              <div
                class="login-btn mt-3 d-flex align-items-center justify-content-between"
              >
                <h5 class="m-0 text-success">Already Registered?</h5>
                <button
                  type="button"
                  class="btn btn-secondary align-self-end btn-lg fw-bold fs-5"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div
        class="container-fluid fw-bold text-success bg-primary text-center p-3"
      >
        All Rights Reserved.
      </div>
    </footer>
  </body>
</html>
